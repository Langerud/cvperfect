<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVPerfect - Create Your Perfect Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b px-8 py-4 flex items-center justify-between">
        <div class="text-2xl font-bold text-blue-700">CVPerfect</div>
        <div class="flex items-center space-x-4">
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
        </div>
    </nav>

    <div class="flex h-screen">
        <!-- Left Ad Banner -->
        <div class="w-32 bg-gray-200 flex items-center justify-center">
            <div class="text-gray-500 text-sm transform -rotate-90">Ad Banner</div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Mode Toggle -->
            <div class="flex justify-center mb-8">
                <div class="bg-white rounded-lg p-1 shadow">
                    <button id="resume-mode" class="px-6 py-2 rounded-md bg-blue-600 text-white">Resume Creator</button>
                    <button id="cv-mode" class="px-6 py-2 rounded-md text-gray-600 hover:bg-gray-100">CV Creator</button>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-8 h-full">
                <!-- Resume Editor -->
                <div class="col-span-2">
                    <div class="bg-white rounded-lg shadow p-6 h-full">
                        <h3 class="text-lg font-semibold mb-4">Resume Editor</h3>
                        <textarea 
                            id="resume-editor" 
                            class="w-full h-full border border-gray-300 rounded p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Start writing your resume here...">
                        </textarea>
                        <button id="ai-suggestion" class="hidden mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                            âœ¨ AI Suggestion
                        </button>
                    </div>
                </div>

                <!-- Job Description Panel -->
                <div>
                    <div class="bg-white rounded-lg shadow p-6 h-full">
                        <h3 class="text-lg font-semibold mb-4">Job Description</h3>
                        <textarea 
                            id="job-description" 
                            class="w-full h-3/4 border border-gray-300 rounded p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Paste the job description here...">
                        </textarea>
                        <button class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Analyze Match
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Ad Banner -->
        <div class="w-32 bg-gray-200 flex items-center justify-center">
            <div class="text-gray-500 text-sm transform rotate-90">Ad Banner</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
